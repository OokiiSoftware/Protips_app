name: protips
description: Divulgação de prognóstico esportivos.

version: 1.1.34+34

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  animations: ^1.1.2
  device_info: ^0.4.2+4
  dio: any
  firebase_core: ^0.4.4
  firebase_auth: ^0.16.1
  firebase_storage: ^3.1.6
  firebase_database: ^3.1.6
  firebase_messaging: ^6.0.16
  flutter_google_pay: ^0.1.4
  flutter_local_notifications: ^1.4.4+2
  google_api_availability: ^2.0.4
  google_sign_in: ^4.1.1
  image_crop: ^0.3.2
  image_picker: ^0.6.7+3
#  in_app_purchase: ^0.3.4+3
  intl: ^0.15.2
  package_info: ^0.4.0+16
  path_provider: ^1.6.11
  random_string: ^2.1.0
  rxdart: ^0.24.1 # <- Subject
  shared_preferences: ^0.5.8
  url_launcher: ^5.5.0

  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  flutter_launcher_name: ^0.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  adaptive_icon_background: '#044476'
  adaptive_icon_foreground: "assets/icons/ic_launcher_adaptive.png"
  image_path_android: "assets/icons/ic_launcher.png"
  image_path_ios: "assets/icons/ic_launcher_ios.png"
  android: true
  ios: true

flutter_launcher_name:
  name: 'ProTips'

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Century
      fonts:
        - asset: assets/fonts/century_gothic.ttf

