  firebase_messaging: ^7.0.3
  #  flutter_google_pay: ^0.1.4
  flutter_local_notifications: ^3.0.1+5
  google_api_availability: ^2.0.4
  google_sign_in: ^4.1.1
  image_crop: ^0.3.2
  image_picker: ^0.6.7+3
