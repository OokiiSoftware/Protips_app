dependencies:
  animations: ^1.1.2
  device_info: ^1.0.0
  dynamic_theme: ^1.0.1
  dio: any
  firebase_analytics: ^6.2.0
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  firebase_storage: ^5.0.1
