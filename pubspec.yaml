    sdk: flutter

flutter_icons:
  adaptive_icon_background: '#044476'
  adaptive_icon_foreground: "assets/icons/ic_launcher_adaptive.png"
  image_path_android: "assets/icons/ic_launcher.png"
  image_path_ios: "assets/icons/ic_launcher_ios.png"
  android: true
  ios: true

flutter_launcher_name:
  name: 'ProTips'

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Century
      fonts:
        - asset: assets/fonts/century_gothic.ttf
    - family:  MyIcons
      fonts:
        - asset: assets/fonts/MyIcons.ttf
